<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Download Buttons</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

  <div class="space-x-4">
    <!-- Button 1: Download 30K -->
    <a 
      href="./30K.pdf" 
      download 
      class="px-6 py-3 bg-blue-600 text-white font-semibold rounded hover:bg-blue-700 transition"
    >
      Download (30K)
    </a>

    <!-- Button 2: Download 10K -->
    <a 
      href="./10K.pdf" 
      download 
      class="px-6 py-3 bg-green-600 text-white font-semibold rounded hover:bg-green-700 transition"
    >
      Download (10K)
    </a>
  </div>

</body>
</html>
